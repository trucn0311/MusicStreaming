<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='loginCSS.css') }}"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <div class="hero">
      <div class="container">

                <div class="item"> 
                <h2></i>Welcome</h2>
                    <div class ="text-item">
                        <h2>MeloPlay<br><span></span></h2>
                            <p> Dope Days, Chill Nights, & Mellow Vibes</p>
                            <div class ="social-icon">
                                <a href=""#><i class='bx bxl-facebook' ></i></a>
                                <a href=""#><i class='bx bxl-instagram'></i></a>
                                <a href=""#><i class='bx bxl-twitter'></i></a>
                                <a href=""#><i class='bx bxl-youtube'></i></a>
                                <a href=""#><i class='bx bxl-tumblr' ></i></a>
                                <a href=""#><i class='bx bxl-tiktok'></i></a>
                            </div>
                    </div>
            </div>

             <div class="login-section">
                <div class="iconUser mb-5">
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="form-box login mt-4">
                 

                  <form method="POST" action="">
                    <div  >
                      {{ form.hidden_tag() }}
                      <label class="form-label" for="email">Username</label> {{
                      form.username(class_="form-control rounded-5 ") }}
                    </div>
                    <div class="mt-4">
                      <label class="form-label" for="password">Password</label>{{
                      form.password(class="form-control rounded-5") }}
                    </div>

                    {{ form.submit(class_="mt-5  btn ") }}
                    <div class="create-account ">
                      <p>Don't Have An Account? <a href="{{ url_for('register') }}" class="register-link">Register</a></p>
                    </div>
                  </form>
      
                </div>
        
        </div>
   
    </div>
  </body>
  <style>
    h1 {
      font-family: "Climate Crisis", cursive;
    }
  </style>
</html>
