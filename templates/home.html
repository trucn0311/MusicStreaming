<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}

  <body id="body">
    <div class="container-fluid text-center fixed">
      <div class="row brightness">
        <div class="col-lg-3 bg-primary-subtle">
          <h2 class="text-uppercase text-black fw-bolder p-2 mt-3 mb-5">
            Meloplay
          </h2>

          <!-- ************************************************************************* -->
          <!-- Navigation start  -->
          <nav class="d-flex flex-column align-items-center">
            <a
              class="text-uppercase text-decoration-none text-dark fw-bolder mb-5"
              href="{{ url_for('home') }}"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="25"
                fill="currentColor"
                class="bi bi-house-door"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"
                /></svg
              >home</a
            >

            <a
              class="text-uppercase text-decoration-none text-dark fw-bolder mb-5 mt-5"
              href="{{ url_for('playlist') }}"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="25"
                fill="currentColor"
                class="bi bi-file-earmark-music"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 6.64a1 1 0 0 0-1.243-.97l-1 .25A1 1 0 0 0 8 6.89v4.306A2.572 2.572 0 0 0 7 11c-.5 0-.974.134-1.338.377-.36.24-.662.628-.662 1.123s.301.883.662 1.123c.364.243.839.377 1.338.377.5 0 .974-.134 1.338-.377.36-.24.662-.628.662-1.123V8.89l2-.5V6.64z"
                />
                <path
                  d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
                /></svg
              >playlist</a
            >

            <a
              class="text-uppercase text-decoration-none text-dark fw-bolder mb-5 mt-5"
              href="{{ url_for('account') }}"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="25"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                /></svg
              >account</a
            >
            <a
              class="text-uppercase text-decoration-none text-dark fw-bolder mb-5 mt-5"
              href="{{ url_for('setting') }}"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="25"
                fill="currentColor"
                class="bi bi-gear"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
                />
                <path
                  d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
                /></svg
              >setting</a
            >
            <a
              class="btn btn-dark rounded-5 mb-5 mt-3"
              href="{{url_for('logout')}}"
              >Logout</a
            >
          </nav>
          <!-- Navigation end -->
          <!-- ************************************************************************* -->
        </div>
        <div class="d-flex flex-column col-lg-9 brightness">
          <div class="d-flex">
            <div class="me-5 mt-2">
              <h4 class="ms-5">
                Hello
                <span class="user-name fw-semibold text-uppercase"
                  >{{firstname}} {{lastname}}</span
                >!
              </h4>
              <p class="ms-5">What music would you like to hear today?</p>
            </div>
            <form class="mt-3 ms-5 ps-5" role="search">
              <input
                class="form-control me-5 rounded-5 border border-3"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <svg
              class="mt-4 ms-5"
              id="light-mode"
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="26"
              fill="currentColor"
              class="bi bi-lightbulb"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"
              />
            </svg>
            <svg
              class="mt-4 ms-5"
              id="dark-mode"
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="26"
              fill="white"
              class="bi bi-lightbulb-off"
              viewBox="0 0 16 16"
              style="display: none"
            >
              <path
                fill-rule="evenodd"
                d="M2.23 4.35A6.004 6.004 0 0 0 2 6c0 1.691.7 3.22 1.826 4.31.203.196.359.4.453.619l.762 1.769A.5.5 0 0 0 5.5 13a.5.5 0 0 0 0 1 .5.5 0 0 0 0 1l.224.447a1 1 0 0 0 .894.553h2.764a1 1 0 0 0 .894-.553L10.5 15a.5.5 0 0 0 0-1 .5.5 0 0 0 0-1 .5.5 0 0 0 .288-.091L9.878 12H5.83l-.632-1.467a2.954 2.954 0 0 0-.676-.941 4.984 4.984 0 0 1-1.455-4.405l-.837-.836zm1.588-2.653.708.707a5 5 0 0 1 7.07 7.07l.707.707a6 6 0 0 0-8.484-8.484zm-2.172-.051a.5.5 0 0 1 .708 0l12 12a.5.5 0 0 1-.708.708l-12-12a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </div>
          <!-- ************************************************************************************** -->
          <!-- ************************************************************************************** -->
          <!-- ************************************************************************************** -->
          <!-- music player section -->
          <div class="music-player row ms-3 border-top border-dark">
            <img
              style="height: 60px; width: 90px"
              src="static/artist.jpg"
              class="col-lg-1"
              alt="song-img"
            />
            <!-- ************************************************** -->
            <!-- Song info -->
            <div class="song-info col-lg-3">
              <p id="song-title ">Song</p>
              <p id="artist-name mt-5">Artist</p>
            </div>
            <!-- ************************************************** -->
            <!-- Song buttons -->
            <div class="play-buttons m-3 col-lg-7">
              <!-- previous button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="26"
                fill="currentColor"
                class="bi bi-arrow-left-circle"
                id="play-buttons-previous"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                />
              </svg>
              <!-- ************************* -->
              <!--Play button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="26"
                fill="currentColor"
                class="bi bi-play-circle"
                viewBox="0 0 16 16"
                id="play-button"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
                />
              </svg>
              <!-- ************************* -->
              <!--Stop button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="26"
                fill="currentColor"
                class="bi bi-pause-circle"
                viewBox="0 0 16 16"
                id="stop-button"
                style="display: none"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"
                />
              </svg>

              <!-- next button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="26"
                fill="currentColor"
                class="bi bi-arrow-right-circle"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                />
              </svg>
              <span class="pe-4" id="duration"></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-megaphone"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z"
                />
              </svg>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.1"
                value="1"
              />
              <!-- More info button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="26"
                fill="currentColor"
                class="bi bi-three-dots"
                id="more-info"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                />
              </svg>
            </div>
          </div>
          <!-- ************************************************************************************** -->
          <!-- ************************************************************************************** -->
          <!-- ************************************************************************************** -->
          <!-- music player section end -->
        </div>
      </div>
    </div>
    <!-- body-content start ************************************************************************************************************************************************************************ -->
    <div class="fixed brightness body-content">home content goes here</div>
    <!--body-content end ****************************************************************************************************************************************************************************************************************** -->
    <!-- ************************************************************************* -->
    <div id="info-links" class="bg-light border rounded-2 p-lg-2">
      <a class="text-decoration-none" href="">Add to Playlist</a>
      <a class="text-decoration-none" href="">Share</a>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>

  <style>
    h1,
    h2 {
      font-family: "Climate Crisis", cursive;
    }
    .body-content {
      background-color: white;
      position: absolute;
      top: 160px;
      right: 20px;
      height: calc(100% - 150px);
      max-height: calc(100% - 150px);
      width: 70%;
      overflow-x: hidden;
      overflow-y: scroll;
      display: block;
    }
    .music-player {
      position: relative;
      width: 90%;
    }
    .play-buttons svg:hover {
      fill: rgb(48, 168, 216);
    }
    .fixed {
      position: fixed;
    }
    .user-name {
      color: cornflowerblue;
    }
    nav {
      position: relative;
    }
    #volume-slider {
      -webkit-appearance: none;

      height: 5px;
      background: rgb(71, 71, 71);
      outline: none;
      opacity: 0.7;
      -webkit-transition: 0.2s;
      transition: opacity 0.2s;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #81d3ec;
      cursor: pointer;
    }
    #info-links {
      position: absolute;
      display: none;
      height: 12%;
      width: 10%;
      top: 10%;
      right: 2%;
    }
    #info-links a {
      color: rgb(0, 0, 0);
    }

    #info-links a:hover {
      color: rgb(48, 168, 216);
    }
  </style>
</html>
